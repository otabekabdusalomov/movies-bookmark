<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>movies-bookmark</title>
</head>
<body>
    
    <header class="mt-3">
        <div class="container">
            <h1 class="text-white bg-info p-3">Movies Catalog</h1>
        </div>
    </header>
    
    <main class="movie container d-flex">
        
        <aside class="bookmark container">
            
            <h2 class="heading ">Bookmark</h2>
            
            <ul class="mark-list list-unstyled">
                
            </ul>
            
        </aside>
        
        <div class="container">
            <p class="movie__result alert alert-info">Search Results: <span class="movie__result-num"></span></p>
            
            <form class="movie__form">
                <select class="movie__select" name="movies">
                </select>
                
                <button>Search</button>
            </form>
            
            <ul class="movie__list d-flex flex-wrap justify-content-between m-0 p-0">
            </ul>
        </div>
    </main>
    
    
    
    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
